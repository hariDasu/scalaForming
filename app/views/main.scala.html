@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
        <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("lib/react/react-with-addons.js")"></script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
        <style> /* copied from bootstrap-starter template */
        body { padding-top: 50px; }
        .help-inline  { color:#953333!important; }
        input:out-of-range { border:2px solid red; }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">scalaForming</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <div class="starter-template">
                <h1>@title</h1>
                <div class="lead" id="reactHere">
                @content
                </div>
            </div>
        </div><!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->






    </body>
</html>
